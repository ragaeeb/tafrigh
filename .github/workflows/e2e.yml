name: E2E

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 21.x
              uses: actions/setup-node@v4
              with:
                  node-version: 21.x
            - run: npm ci
            - run: npm run build
            - run: npm run test:e2e:ci
              env:
                  WIT_AI_API_KEYS: ${{secrets.WIT_AI_API_KEYS}}
