name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 21.x
              uses: actions/setup-node@v4
              with:
                  node-version: 21.x
            - run: npm ci
            - run: sudo apt-get remove ffmpeg
            - run: sudo add-apt-repository ppa:savoury1/ffmpeg4
            - run: sudo apt-get update && sudo apt-get install -y ffmpeg
            - run: ffmpeg -version
            - run: npm run build
            - run: npm run test:ci
              env:
                  WIT_AI_API_KEYS: ${{secrets.WIT_AI_API_KEYS}}
